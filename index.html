<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Monotone Crescendo in WebAssembly</title>
  <script>
    const createInstance = async () => {
      const path = 'monotone_crescendo.wasm';
      const response = await fetch(path);
      const bytes = await response.arrayBuffer();
      const { instance } = await WebAssembly.instantiate(bytes, {});

      return instance;
    };

    const write = window.write = (string, buffer, pointer) => {
      const view = new Uint8Array(buffer, pointer, 1024);
      const encoder = new TextEncoder();

      view.set(encoder.encode(string));
    }

    const read = window.read = (buffer, pointer) => {
      const view = new Uint8Array(buffer, pointer, 1024);
      const length = view.findIndex(byte => byte === 0);
      const decoder = new TextDecoder();

      return decoder.decode(new Uint8Array(buffer, pointer, length));
    };

    const setup = async () => {
      const instance = window.instance = await createInstance();
      const memory = window.memory = instance.exports.memory;
      const pointer = window.pointer = instance.exports.alloc();
    };

    document.addEventListener('DOMContentLoaded', async () => {
      await setup();
      document.querySelector('#num').addEventListener('change', (e) => {
        window.write(e.data, window.memory.buffer, window.pointer);
        window.instance.exports.make_me_monotone_crescendo(pointer);
        document.querySelector('h3').innerText = 'flips needed: ' + read(window.memory.buffer, pointer);
      });
    });
  </script>
</head>

<body>
  <h2>Monotone Crescendo in WebAssembly</h2>
  <label for="">Please enter a binary number:</label>
  <input id="num" type="text" />
  <h3>Answer will appear here....</h3>
</body>
